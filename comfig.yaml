# config.yaml
llm:
  active: local

  profiles:
    local:
      type: llama_cpp
      model_name: L3-8B-Stheno
      model_path: models/L3-8B-Stheno-v3.2-Q5_K_S.gguf
      n_ctx: 4096
      n_threads: 8

    openai:
      type: openai
      model_name: gpt-4o-mini
      api_key: ${OPENAI_API_KEY}
      
embedding:
  active: local

  profiles:
    local:
      type: local_st
      model_name: sentence-transformers/all-MiniLM-L6-v2

    openai:
      type: openai
      model_name: text-embedding-3-small
      api_key: ${OPENAI_API_KEY}
